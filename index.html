<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="edit-mode">
        <h4>Edit Contact</h4>
        <input type="text" placeholder="New name" id="new-name" class="info-input">
        <input type="text" placeholder="New phone" id="new-phone" class="info-input">
        <input type="text" placeholder="New Email" id="new-email" class="info-input">
        <input type="text" placeholder="New address" id="new-address" class="info-input">
        <div id="buttons">
            <button class="send" id="update">Update</button>
            <button class="send" onclick="closeEdit()">Close</button>
        </div>
        
    </div>
    <div id="overlay">
        <h4>Add New Contact</h4>
        <input type="text" placeholder="Nombre" id="name-input" class="info-input">
        <input type="text" placeholder="Teléfono" id="phone-input" class="info-input">
        <input type="text" placeholder="Email" id="email-input" class="info-input">
        <input type="text" placeholder="Dirección" id="add-input" class="info-input">
        <div id="buttons">
            <button id="send" onclick="addContact()">Add</button>
            <button id="send" onclick="closeOver()">Close</button>
        </div>
        
    </div>
    <div id="whitecard">
        <h2>Contacts</h2>
        <div class="input-area">
        <input type="text" id="search" placeholder="Search People" class="searchbar" oninput="filterContacts()"> <img src="add.svg" id="add" onclick="openAdd()">
        </div>
        <div class="contacts-list" id="list">

        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
